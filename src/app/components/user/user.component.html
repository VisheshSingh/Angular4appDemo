<h2>Property Binding via String Interpolation</h2>
<p>
  Hello {{name}} <!--String Interpolation using properties-->
</p>

<p>Here are my details:</p>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.street}}, {{address.city}}, {{address.state}} {{address.zip}}</li>
</ul>

<h2>Loop through the elements of array with *ngFor directive</h2>
<!--Loop through the elements of array with ng-For directive-->
<ul>
  <li *ngFor = "let hobby of hobbies">{{hobby}}</li>
</ul>
